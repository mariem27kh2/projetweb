    <main>
        <section>
            <h2>Formulaire de Contact</h2>
            <form id="contactForm" action="mailto:khmakhmmariem@gmail.com" method="post" enctype="text/plain">
                <!-- Ajout du champ Prénom -->
                <label for="prenom">Prénom:</label><br>

<script>
    // Initialiser EmailJS
    emailjs.init("OK8g4eIkpJf6Yzt4m");

    // Ajouter l'écouteur d'événements au formulaire
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contactForm');
      
      if (form) {
        form.addEventListener('submit', function(event) {
          event.preventDefault(); // Empêcher le rechargement de la page

          const formData = new FormData(form);

          // Envoyer les données via EmailJS
          emailjs.sendForm('service_dv07dff','template_q48ie8l', form)
            .then(function(response) {
              console.log("SUCCESS!", response.status, response.text);
              alert("Votre message a été envoyé avec succès !");
              form.reset(); // Réinitialiser le formulaire
            })
            .catch(function(error) {
              console.error("FAILED...", error);
              alert("Une erreur est survenue. Veuillez réessayer.");
            });
        });
      } else {
        console.error("Formulaire introuvable !");
      }
    });
</script>
